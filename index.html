<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button id="generate-palette-btn">
        <i class="fas fa-palette"></i>
        Generate Color Palette
        </button>
    
    <div class="palette-container">
        <!-- Color Box 1 -->
        <div class="color-box" id="color-box-1">
            <div class="color" style="background-color: #000000;"></div>
            <div class="color-box-content">
                <span class="color-hex">#000000</span>
                <i class="fas fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
        </div>
        <!-- Color Box 2 -->
        <div class="color-box" id="color-box-2">
            <div class="color" style="background-color: #373737;"></div>
            <div class="color-box-content">
                <span class="color-hex">#373737</span>
                <i class="fas fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
        </div>
        <!-- Color Box 3 -->
        <div class="color-box" id="color-box-3">
            <div class="color" style="background-color: #666666;"></div>
            <div class="color-box-content">
                <span class="color-hex">#666666</span>
                <i class="fas fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
        </div>
        <!-- Color Box 4 -->
        <div class="color-box" id="color-box-4">
            <div class="color" style="background-color: #808080;"></div>
            <div class="color-box-content">
                <span class="color-hex">#808080</span>
                <i class="fas fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
        </div>
        <!-- Color Box 5 -->
        <div class="color-box" id="color-box-5">   
            <div class="color" style="background-color: #b3b3b3;"></div>
            <div class="color-box-content">
                <span class="color-hex">#b3b3b3</span>
                <i class="fas fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
        </div>
    </div>
        
       
        
    </div>
    <script src="script.js"></script>
</body>
</html>
